<div class="card mb-3" style="max-width: 540px;" >
   <div class="row g-0">
     <div class="col-md-4">
       <img [src]="infoProduct.imgPath" class="img-fluid rounded-start" >
     </div>
     <div class="col-md-8">
       <div class="card-body">
         <h5 class="card-title">{{infoProduct.name}}</h5>
         <p class="card-text">{{ infoProduct.ingredients}}</p>
         <p class="card-text"><small class="text-muted">{{infoProduct.weight}}</small></p>
         <p class="card-text"><small class="text-muted">{{infoProduct.price      * infoProduct.count}} грн</small></p>
         <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" (click)="productCount(infoProduct, false)" class="btn btn-primary">-</button>
            <button type="button" class="btn btn-primary" >{{infoProduct.count}}</button>
            <button type="button" (click)="productCount(infoProduct, true)" class="btn btn-primary">+</button>
          </div>
          <div> <button (click)="addBasket(infoProduct)">Замовити</button></div>
       </div>
     </div>
   </div>
 </div>
