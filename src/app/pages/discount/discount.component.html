<div class="container">
   <ng-container *ngIf="userDiscount.length > 0 ">
      <div class="block" *ngFor="let dis of userDiscount">
         <div class="info">
            <img [src]="dis.imgPath" alt="">
         <p class="name">{{dis.name}}</p>
         </div>
         <button [routerLink]="[ '/actions/'+ dis.id]">Детальніше</button>
      </div>
   </ng-container>
</div>
